<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Natural</title>
    <link rel="icon" href="../img_noriva/favicon.ico" type="image/x-icon" />




    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />



    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Css -->
    <link href="../Css/StyleSheet.css" rel="stylesheet" />
    <link href="../Css/Login.css" rel="stylesheet" />

</head>

<body>
    <!-- Hero Section -->
    <div class="hero-section position-relative">
        <!-- Overlay -->
        <div class="overlay"></div>

        <div class="container-md position-relative">
            <div class="row d-flex justify-content-center align-items-center min-vh-100">
                <div class="col-md-10 col-lg-6">
                    <form class="d-flex justify-content-center align-items-center w-100">
                        <div class="g-3 card shadow-lg mt-3 mb-3 w-100">
                            <!-- عنوان مع سهم الرجوع -->
                            <div class="text-center div-creat position-relative">
                                <a href="index.html" class="back-arrow d-flex align-items-center justify-content-center">
                                    <i class="fas fa-arrow-left"></i>
                                </a>
                                <h3 class="mb-0">Login</h3>
                            </div>

                            <div class="card-body p-md-5">
                                <!-- Email -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail">
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword">
                                    </div>
                                </div>

                                <!-- Remember + Forgot -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                                    </div>
                                    <a href="#" class="text-decoration-none text-white">Forgot Password?</a>
                                </div>

                                <!-- Login Button -->
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg-4 d-grid mx-auto w-100">
                                        <button type="submit" class="btn div-my-btn1">Login</button>
                                    </div>
                                </div>

                                <!-- Or Continue With -->
                                <div class="d-flex align-items-center my-3">
                                    <hr class="flex-grow-1 border border-white">
                                    <span class="mx-2 text-white">OR Continue With</span>
                                    <hr class="flex-grow-1 border border-white">
                                </div>

                                <!-- Social Icons -->
                                <div class="d-flex justify-content-center gap-3 icons-sochial">
                                    <!-- Google -->
                                    <a href="#">
                                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                                             alt="Google Logo" width="25" height="25">
                                    </a>

                                    <!-- Facebook -->
                                    <a href="https://www.facebook.com" target="_blank">
                                        <i class="fab fa-facebook" style="color:#1877F2; font-size:25px;"></i>
                                    </a>

                                    <!-- GitHub -->
                                    <a href="https://github.com" target="_blank">
                                        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"
                                             alt="GitHub Logo" width="25" height="25">
                                    </a>
                                </div>

                                <!-- Create Account -->
                                <p class="text-center mt-3">
                                    Don’t have an account? <a href="form.html" class="text-decoration-none text-white">Create Account</a>
                                </p>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
















    <!-- bootstrab js -->
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="../lib/jquery/jquery.min.js"></script>

    <!-- JS -->
    <script src="../Js/JavaScript.js"></script>
</body>
</html>
