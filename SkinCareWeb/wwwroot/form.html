<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="../img_noriva/favicon.ico" type="image/x-icon" />
    <title> Sign Up</title>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />



    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Css -->
    <link href="../Css/StyleSheet.css" rel="stylesheet" />
    <link href="../Css/form.css" rel="stylesheet" />
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section position-relative">
        <!-- Overlay -->
        <div class="overlay"></div>

        <div class="container-md position-relative">
            <div class="row d-flex justify-content-center align-items-center min-vh-100">
                <div class="col-md-10 col-lg-8">
                    <form class="d-flex justify-content-center align-items-center">
                        <div class="g-3 card border border-white shadow-lg  mt-3 mb-3">
                            <div class="text-center div-creat position-relative">
                                <a href="javascript:history.back()" class="back-arrow d-flex align-items-center justify-content-center">
                                    <i class="fas fa-arrow-left"></i>
                                </a>
                                <h3 class="mb-0">Create Account</h3>
                            </div>


                            <div class="card-body p-md-5">
                                <!-- First & Last Name -->
                                <div class="row mb-3">
                                    <div class="col-lg-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName">
                                    </div>
                                    <div class="col-lg-6 mt-sm-3  mt-md-0">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName">
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail">
                                    </div>
                                </div>

                                <!-- Passwords -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword">
                                    </div>
                                    <div class="col-md-6 mt-sm-3  mt-md-0">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword">
                                    </div>
                                </div>

                                <!-- City & Address -->
                                <div class="row mb-3 ">
                                    <div class="col-md-3">
                                        <label for="inputCity" class="form-label">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-9 mt-sm-3  mt-md-0">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address">
                                    </div>
                                </div>

                                <!-- ضيفي ايقونات او تسجيل خلال قوقل وباقي تشطيبات الفورم  -->
                                <!-- Submit Button -->
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg-3 d-grid mx-auto w-100 div-my-btn ">
                                        <button type="submit" class="btn div-my-btn1">Create Account</button>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center my-3">
                                    <hr class="flex-grow-1 border border-white">
                                    <span class="mx-2 text-white">OR Continue With</span>
                                    <hr class="flex-grow-1 border border-white">
                                </div>
                                <!-- -------------------- Icon  ------------------------ -->
                                <div class="d-flex justify-content-center gap-3 icons-sochial">
                                    <!-- Google -->
                                    <a class="btn d-flex align-items-center justify-content-center">
                                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                                             alt="Google Logo" width="25" height="25">
                                    </a>

                                    <!-- Facebook -->
                                    <a href="https://www.facebook.com" target="_blank" class="d-flex align-items-center justify-content-center">
                                        <i class="fab fa-facebook" style="color:#1877F2; font-size:25px; "></i>
                                    </a>

                                    <!-- GitHub -->
                                    <a class="btn d-flex align-items-center justify-content-center" href="https://github.com" target="_blank">
                                        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"
                                             alt="GitHub Logo" width="25" height="25">
                                    </a>
                                </div>
                                <div class="g-1 d-flex  justify-content-center align-items-center">
                                    <span class="text-center mt-3 text-white opacity-25 mb-2" >
                                        Already have an account?
                                    </span>
                                    <a href="login.html" class="text-decoration-none text-white ">Login</a>
                                </div>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>




    <!-- bootstrab js -->
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="../lib/jquery/jquery.min.js"></script>

    <!-- JS -->
    <script src="../Js/JavaScript.js"></script>
</body>
</html>
